<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete-Pet LMS</title>
    <style>
      /* Fallback styles in case CSS doesn't load */
      #root-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f8fafc;
      }
      #root-loading.hidden {
        display: none;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BNPOBPj1.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CpRn8oKc.css">
  </head>
  <body>
    <div id="root"></div>
    <div id="root-loading">
      <div style="text-align: center;">
        <div style="font-size: 24px; font-weight: 600; color: #004B87; margin-bottom: 8px;">Loading Complete-Pet LMS...</div>
        <div style="font-size: 14px; color: #64748b;">Please wait</div>
      </div>
    </div>
    <script>
      // Hide loading indicator once app renders
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('root-loading');
          var root = document.getElementById('root');
          if (root && root.children.length > 0) {
            loading.className = 'hidden';
          }
        }, 1000);
      });
      
      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error || e.message);
        var root = document.getElementById('root');
        if (!root.children.length) {
          root.innerHTML = '<div style="padding: 20px; font-family: sans-serif; max-width: 600px; margin: 50px auto; background: #fee; border: 1px solid #fcc; border-radius: 8px;"><h1 style="color: #c00;">Application Error</h1><p>The application failed to load. Please check the browser console for details.</p><pre style="background: #fff; padding: 10px; border-radius: 4px; overflow: auto;">' + (e.error ? e.error.stack : e.message) + '</pre></div>';
        }
      });
    </script>
  </body>
</html>
